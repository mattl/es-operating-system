<head>
<style>
body
{
    background-color: silver;
}
#textbox
{
    display: inline-block;
    white-space: pre;
    background-color: white;
    border: 2px inset;
    height: 1.2em;
    width: 8em;
    padding: 1px;
    overflow: hidden;
}
#before
{
    border-right: black solid 1px;
    margin-right: -1px;
    max-width: 7.5em;
    text-align: right;
}
#after
{
}
</style>
<script>

var before;
var after;

function keypress(e) {
    var c = e.charCode;
    if (c)
        before.appendData(String.fromCharCode(c));
}
function keydown(e) {
    switch (e.keyCode) {
    case 8:   // Backspace
        if (0 < before.length)
            before.deleteData(before.length - 1, 1);
        break;
    case 35:  // End
        before.appendData(after.data);
        after.deleteData(0, after.length);
        break;
    case 36:  // Home
        after.insertData(0, before.data);
        before.deleteData(0, before.length);
        break;
    case 37:  // <-
        if (0 < before.length) {
            var c = before.substringData(before.length - 1, 1);
            before.deleteData(before.length - 1, 1);
            after.insertData(0, c);
        }
        break;
    case 39:  // ->
        if (0 < after.length) {
            var c = after.substringData(0, 1);
            after.deleteData(0, 1);
            before.appendData(c);
        }
        break;
    case 46:  // Del
        if (0 < after.length)
            after.deleteData(0, 1);
        break;
    default:
        break;
    }
}
function init() {
    var e = document.getElementById('textbox');
    e.focus();
    before = document.createTextNode('');
    after = document.createTextNode('');
    document.getElementById('before').appendChild(before);
    document.getElementById('after').appendChild(after);
    e.addEventListener('keypress', keypress, false);
    e.addEventListener('keydown', keydown, false);
}
</script>
</head>
<body onload='init()'>
<div id='textbox' tabIndex='0'><span id='before'></span><span id='after'></span></div>
</body>
</html>
