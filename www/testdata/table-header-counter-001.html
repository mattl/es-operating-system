<html>
    <head>
        <title>CSS Test: Multiple table header groups and counters</title>
        <style type="text/css">
            .table
            {
                display: table;
            }
            .thead
            {
                counter-increment: test 1;
                display: table-header-group;
            }
            .tbody
            {
                counter-increment: test 1;
                display: table-row-group;
            }
            .tr
            {
                display: table-row;
            }
            .td
            {
                border: 1px solid black;
                color: blue;
                display: table-cell;
                font-size: 3em;
                width: 1em;
            }
            .td:before
            {
                content: counter(test);
            }
        </style>
    </head>
    <body>
        <p>Test passes if from top-to-bottom, the boxes are labeled 2, 1, 3, 4, 5, and 6.</p>
        <div class="table">
            <div class="tbody">
                <div class="tr">
                     <div class="td"></div>
                </div>
            </div>
            <div class="thead">
                <div class="tr">
                     <div class="td"></div>
                </div>
            </div>
            <div class="thead">
                <div class="tr">
                     <div class="td"></div>
                </div>
            </div>
            <div class="tbody">
                <div class="tr">
                     <div class="td"></div>
                </div>
            </div>
            <div class="thead">
                <div class="tr">
                     <div class="td"></div>
                </div>
            </div>
            <div class="tbody">
                <div class="tr">
                     <div class="td"></div>
                </div>
            </div>
        </div>
    </body>
</html>
