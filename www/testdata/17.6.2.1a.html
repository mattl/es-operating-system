<HTML>
  <HEAD>
    <TITLE>Border conflict resolution</TITLE>
    <STYLE>
table          { border-collapse: collapse;
                 border: 5px solid yellow; }
*#col1         { border: 3px solid black; }
td             { border: 1px solid red; padding: 1em; }
td.cell2       { border: 5px solid blue; }
td.cell6       { border: 5px dashed green; }
    </STYLE>
  </HEAD>
  <BODY>
<TABLE>
<COL id="col1"><COL id="col2"><COL id="col3">
<TR id="row1">
    <TD> 1
    <TD class="cell2" rowspan="2"> 2
    <TD> 3
</TR>
<TR id="row2">
    <TD> 4 
    <!-- <TD> 5 -->
    <TD class="cell6" rowspan="2"> 6
</TR>
<TR id="row3">
    <TD> 7
    <TD> 8
    <!-- <TD> 9 -->
</TR>
</TABLE>

  </BODY>
</HTML>
