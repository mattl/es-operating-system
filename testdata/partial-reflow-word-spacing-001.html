<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Partial reflow test</title>
<style type="text/css">
div {
  border: solid lime 2px;
}
#t {
  font-size: 24px;
}
</style>
<script type="text/javascript">
function doTest() {
  this.addEventListener('keydown', function(event) {
    if (event.keyCode == 13) {
      var t = document.getElementById("t");
      var s = getComputedStyle(t);
      if (s.wordSpacing == '0px')
          t.style.wordSpacing = '4em';
      else
          t.style.wordSpacing = 'normal';
    }
  }, false);
}
</script>
</head>
<body onload="doTest()">
<p>Press [Enter] to switch back and forth between 'normal' and '4em' with the 'word-spacing' property:</p>
<div id='t'>
Hello, world!
</div>
</div>
</body>
</html>
