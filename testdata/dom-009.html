<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM Test</title>
</head>
<body>
<span id='t'></span>
<div id='a' class='a b c'></div>
<script>
var t = document.getElementById('t');
var a = document.getElementById('a');
var list = a.classList;
list.toggle('a', false);
list.toggle('d', false);
list.toggle('b', true);
list.toggle('e', true);
if (!list.contains('a') && list.contains('b') && !list.contains('d') && list.contains('e'))
  t.textContent = 'PASS';
else
  t.textContent = 'FAIL';
</script>
</body>
</html>
