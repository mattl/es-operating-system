<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Partial reflow test</title>
<style type="text/css">
div {
  border: solid lime 2px;
}
</style>
<script type="text/javascript">
function doTest() {
  this.addEventListener('keydown', function(event) {
    if (event.keyCode == 13) {
      var t = document.getElementById("t");
      var s = getComputedStyle(t);
      if (s.whiteSpace == 'normal')
          t.style.whiteSpace = 'pre';
      else
          t.style.whiteSpace = 'normal';
    }
  }, false);
}
</script>
</head>
<body onload="doTest()">
<p>Press [Enter] to switch back and forth between 'normal' and 'pre' with the 'white-space' property:</p>
<div id='t'>int main(int argc, char* argv) 
{
    printf("hello, world\n");
}
</div>
</body>
</html>
