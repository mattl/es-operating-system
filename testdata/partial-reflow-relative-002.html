<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Partial reflow test</title>
<style type="text/css">
.rel {
  position: relative;
  left: 0;
  top: 0;
  border: solid purple 2px;
  color: black;
}
</style>
<script type="text/javascript">
var cnt = 0;
function doTest() {
  this.addEventListener('keydown', function(event) {
    if (event.keyCode == 13) {
      var t = document.getElementById("t");
      switch (cnt++ % 4) {
      case 0:
        t.style.left = '10%';
        t.style.top = '-10px';
        break;
      case 1:
        t.style.left = '10%';
        t.style.top = '10px';
        break;
      case 2:
        t.style.left = '-2%';
        t.style.top = '10px';
        break;
      case 3:
        t.style.left = '-2%';
        t.style.top = '-10px';
        break;
      }
    }
  }, false);
}
</script>
</head>
<body onload="doTest()">
<p>Press [Enter] to move the relatively positioned box with a purple border line.</p>
<div>
Filler Text<br>
<span id='t' class='rel'>Relative Text</span><br>
Filler Text 
</div>
</body>
</html>
