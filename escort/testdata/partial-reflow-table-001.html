<!doctype html>
<html>
<head>
<head>
<meta charset="UTF-8">
<title>Partial reflow test</title>
<style type="text/css">
table
{
    border-collapse: collapse;
}
td
{
    border: 2px solid black;
    height: 3em;
}
</style>
<script type="text/javascript">
function doTest() {
  this.addEventListener('keydown', function(event) {
    if (event.keyCode == 13) {
      var t = document.getElementById("t");
      t.lastChild.appendData(" Filler Text Filler Text");
    }
  }, false);
}
</script>
</head>
<body onload="doTest()">
<p>Press [Enter] to append text data to the inner cell.</p>
<table>
    <tr>
	<td>Filler Text</td>
	<td>Filler Text</td>
	<td>Filler Text</td>
    </tr>
    <tr>
	<td>Filler Text</td>
	<td id="t">Filler Text</td>
	<td>Filler Text</td>
    </tr>
    <tr>
	<td>Filler Text</td>
	<td>Filler Text</td>
	<td>Filler Text</td>
    </tr>
</table>
</body>
</html>
