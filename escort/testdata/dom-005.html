<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM Test</title>
</head>
<body>
<span id='t'></span>
<div id='a' class='a b c'></div>
<script>
var t = document.getElementById('t');
var a = document.getElementById('a');
var list = a.classList;
list.add('d');
if (list.contains('d'))
  t.textContent = 'PASS';
else
  t.textContent = 'FAIL';
</script>
</body>
</html>
